<section id="portfolio">

  <div id="clickShow" *ngIf="click" (click)="closeBox($event)">
    <div class="image">
      <img [src]="imgSrc" class="img-fluid d-block rounded-3" alt="">
    </div>
  </div>

  <div class="container">
    <div class="heading">
      <h1 class="fw-bolder text-center">PORTFOLIO COMPONENT</h1>
      <div class=" shape my-3 d-flex justify-content-center align-items-center ">
        <div class="left"></div>
        <i class="mx-2 fas fa-star"></i>
        <div class="right"></div>
      </div>
    </div>
    <div class="row g-5 overflow-hidden">
      <div *ngFor="let url of imagesSrc;index as i" class="col-md-4">
        <div class="item">
          <img [src]="url" class="img img-fluid d-block rounded-3" alt="image">
          <div role="button" (click)="showBox(i)" class="show rounded-3 ">
            <i class="fas fa-add text-white"></i>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
